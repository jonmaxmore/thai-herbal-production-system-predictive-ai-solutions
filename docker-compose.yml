version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: thai-herbal-backend:prod
    env_file: .env.prod
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: thai-herbal-frontend:prod
    env_file: .env.prod
    ports:
      - "80:5000"
    depends_on:
      backend:
        condition: service_healthy

  yolo-api:
    build:
      context: ./ai-services/yolo-api
      dockerfile: Dockerfile.prod
    image: thai-herbal-yolo:prod
    env_file: .env.prod
    ports:
      - "8000:8000"
    volumes:
      - model-volume:/app/models
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

  # ... (other services)

volumes:
  model-volume:
    external: true
